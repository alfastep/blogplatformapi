<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center mt-3 mb-3">Blog Posts</h1>
<div class="p-3">
    <a class="btn btn-primary text-center mb-3" th:href="@{/posts/create}">Create Post</a> <!-- Button to create a new post -->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Content</th>
            <th scope="col">Author</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blogPost : ${blogPosts}">
            <td th:text="${blogPost.id}"></td>
            <td th:text="${blogPost.title}"></td>
            <td th:text="${blogPost.content}"></td>
            <td th:text="${blogPost.author}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/posts/{id}(id=${blogPost.id})}">View Post</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
