<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Blog Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center mt-3 mb-3">Edit Blog Post</h1>
<form class="p-3" method="post" th:action="@{/posts/{id}(id=${blogPost.id})}">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" name="title" th:value="${blogPost.title}" required/><br>
  </div>
  <div class="form-group">
    <label for="content">Content:</label>
    <textarea class="form-control" id="content" name="content" required th:text="${blogPost.content}"></textarea><br>
  </div>
  <div class="form-group">
    <label for="author">Author:</label>
    <input type="text" class="form-control" id="author" name="author" th:value="${blogPost.author}" required/><br>
  </div>
  <input type="submit" class="btn btn-success" value="Save"/>
  <a th:href="@{/posts}" class="btn btn-danger">Cancel</a>
</form>
<!--<a th:href="@{/posts}" class="btn btn-danger">Cancel</a>-->
</body>
</html>
